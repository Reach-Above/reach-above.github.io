@import 'https://fonts.googleapis.com/css?family=Ubuntu:300, 400, 500, 700';

html, body, #hero {
  font-family: 'Ubuntu', sans-serif;
  position: relative;
  height: 100%;
  width: 100%;
  min-height: 100%;
  min-width: 100%;
  margin: 0;
  padding: 0;
  z-index: -1;
}

header {
  top:1%;
  color: #000;
  padding-top: 1%;
  padding-bottom: 1%;
  text-align: center;
  background: #fff;
  opacity: 1;
}

h3 {
  font-weight: 400;
}
h4 {
  font-weight: 300;
}
#hero { background: no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
    }
#overlay { 
  -o-animation: colorcycle 20s infinite;
  -moz-animation: colorcycle20s infinite;
  -webkit-animation: colorcycle 20s infinite;
  animation: colorcycle 20s infinite; 
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
  filter: alpha(opacity=50);
  -moz-opacity: 0.5;
  -khtml-opacity: 0.5;
  opacity: 1;
}


@-o-keyframes colorcycle {
  0%   {background: #a24de3;}
  25%  {background: #00aeff;}
  50%  {background: #f45a4a;}
  75%  {background: #4fd1cd;}
  100% {background: #a24de3;}
}

@-moz-keyframes colorcycle {
  0%   {background: #a24de3;}
  25%  {background: #00aeff;}
  50%  {background: #f45a4a;}
  75%  {background: #4fd1cd;}
  100% {background: #a24de3;}
}

@-webkit-keyframes colorcycle {
  0%   {background: #a24de3;}
  25%  {background: #00aeff;}
  50%  {background: #f45a4a;}
  75%  {background: #4fd1cd;}
  100% {background: #a24de3;}
}

@keyframes colorcycle {
  0%   {background: #a24de3;}
  25%  {background: #00aeff;}
  50%  {background: #f45a4a;}
  75%  {background: #4fd1cd;}
  100% {background: #a24de3;}
}
main {
  padding: 0vh 0 50vh;
  position: relative;
  text-align: center;
  overflow: hidden;
 }
 #map { position: absolute; top: 0%; bottom: 0; width: 100%; height: 100%}

footer {
  bottom: 0%;
  padding-top: 10%;
  padding-bottom: 1%;
  background: #fff;
  opacity: 1;
  text-align: center;
  position: relative;
}
/* Style all font awesome icons */
.fa {
  padding: 5px;
  font-size: 10px;
  width: 10px;
  text-align: center;
  text-decoration: none;
  border-radius: 50%;
}

/* Add a hover effect if you want */
.fa:hover {
  opacity: 0.7;
}
.fa-twitter {
  background: #55ACEE;
  color: white;
}
